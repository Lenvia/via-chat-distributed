    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;


	# 实现负载均衡
    upstream dis{
	# ip_hash;

        server 10.242.85.224:8322;
        server 10.242.210.9:8322;
    }
    server{
        listen       8320;
        server_name  10.242.210.9;
        location / {
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
		    proxy_pass http://dis;
        }
    }


